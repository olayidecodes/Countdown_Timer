<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Christmas Day</h1>

    <div class="countdown_container">
        <div class="countdown days_container">
            <p class="number" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown hours_container">
            <p class="number" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown minutes_container">
            <p class="number" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown sec_container">
            <p class="number" id="sec">0</p>
            <span>sec</span>
        </div>
    </div>
</body>
</html>
